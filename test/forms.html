<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link href="../css/color.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
    <link href="../css/typography.css" rel="stylesheet" />
    <link href="../css/utilities.css" rel="stylesheet" />
    <link href="../css/content.css" rel="stylesheet" />
    <link href="../extras/buttons.css" rel="stylesheet" />

    <link href="../extras/forms.css" rel="stylesheet" />
    <style>
      body {
        padding: 0 80px;
        font-family: var(--font-sans);
      }
    </style>
  </head>
  <body>
    <h1>Forms</h1>

    <form method="post" action="/">
      <div class="u-form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          value="Sally Example"
          required
        />
      </div>

      <div class="u-form-group">
        <label for="email">Email</label>
        <input
          type="text"
          placeholder="Enter your email"
          id="email"
          name="email"
          value=""
          required
        />
        <div class="u-form-hint-text">You can change this later</div>
      </div>

      <div class="u-form-group">
        <label for="email">Domain</label>
        <input
          type="text"
          id="email"
          name="email"
          value="example.com"
          disabled
        />
        <div class="u-form-hint-text">
          You don't have permissions to edit this
        </div>
      </div>

      <div class="u-form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" value="" required></textarea>
      </div>

      <div class="u-form-group">
        <label class="u-form-label--checkbox">
          <input type="checkbox" name="spam" />
          Receive all spam emails
        </label>
      </div>

      <div class="u-form-group">
        <fieldset>
          <legend>Choose any option(s)</legend>
          <label class="u-form-label--checkbox">
            <input type="radio" name="example" id="example" checked />
            An example
          </label>
          <label class="u-form-label--checkbox">
            <input type="radio" name="example" id="example" />
            Another one
          </label>
          <label class="u-form-label--checkbox">
            <input type="radio" name="example" id="example" />
            Wow, a third
          </label>
          <label class="u-form-label--checkbox u-form-label--disabled">
            <input type="radio" name="example" id="example" disabled />
            Not this one
          </label>
        </fieldset>
      </div>

      <div class="u-form-group">
        <button type="submit" class="u-btn-primary">Send message</button>
      </div>
    </form>
  </body>
</html>
